<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <hr/><br/>
            <div id="container">
                <form name="calculator">
                    <input type="text" name="output" placeholder="0" />
                    <br/>

                    <input type="button" value=" 1 " onclick="document.calculator.output.value+='1'"/>
                    <input type="button" value=" 2 " onclick ="document.calculator.output.value+='2'"/>
                    <input type="button" value=" 3 " onclick ="document.calculator.output.value+='3'"/>
                    <input type="button" value=" / " onclick ="document.calculator.output.value+='/'"/>
                    <br/>

                    <input type="button" value=" 4 " onclick ="document.calculator.output.value+='4'"/>
                    <input type="button" value=" 5 " onclick ="document.calculator.output.value+='5'"/>
                    <input type="button" value=" 6 " onclick ="document.calculator.output.value+='6'"/>
                    <input type="button" value=" x " onclick ="document.calculator.output.value+='*'"/>
                    <br/>

                    <input type="button" value=" 7 " onclick ="document.calculator.output.value+='7'"/>
                    <input type="button" value=" 8 " onclick ="document.calculator.output.value+='8'"/>
                    <input type="button" value=" 9 " onclick ="document.calculator.output.value+='9'"/>
                    <input type="button" value=" - " onclick ="document.calculator.output.value+='-'"/>
                    <br/>

                    <input type="button" value=" ( " onclick ="document.calculator.output.value+='('"/>
                    <input type="button" value=" ) " onclick ="document.calculator.output.value+=')'"/>
                    <input type="button" value=" 0 " onclick ="document.calculator.output.value+='0'"/>
                    <input type="button" value=" + " onclick ="document.calculator.output.value+='+'"/>
                    <br/>

                    <input type="button" value=" C " onclick ="document.calculator.output.value=''"/>
                    <input type="button" value=" . " onclick ="document.calculator.output.value+='.'"/>
                    <input type="button" value=" = " onclick ="document.calculator.output.value=eval(document.calculator.output.value)"/>
                    <input type="button" value=" % " onclick ="document.calculator.output.value+='%'"/>
                    <br/>
                </form>
            </div>
        <hr/><br/>
       
    </body>
</html>
